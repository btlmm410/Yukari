<html>
    <head>
        <h3 style="color: rgb(62, 190, 211)">

        <input type="submit" onclick="BIAO();" value="确定" />

    </head>

                    function BIAO(){
                        var shu=document.getElementById("shu").value;
                 
                        document.write("<table border=1 >");
                             
                            for(i=0;i<shu;i++){
                                document.write("<tr>");
                                    for(x=0;x<shu;x++){
                                        Q=shu
                                        document.write("<td style='background-color:#39c5bb;border-color:rgb(62,190,211);text-align: center;width:60px;height:60px;margin:10px;'>"+Q+"</td>");

                                document.write("</tr>");

                        document.write("</table>");

             </script>

</html>
